<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="wether Application" content="live Weather App">
    <title>Weather Forecast</title>
    <link rel="icon" href="clouds.png" type="png" sizes="16x16">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <header>
        <h1>Weather Forcast</h1>
    </header>
    <hr>
    <main>
        <section>
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter city Name" spellcheck="false" id="cityname">
                    <button id="btn" onclick="check()"><img src="search.png"></button>
                </div>
                <div class="error">
                    City Not Found
                </div>
                <div class="weather">
                    <img src="rain.png" class="weather-icon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">New Yourk</h2>
                    <div class="details">
                        <div class="col">
                            <img src="humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="wind.png">
                            <div>
                                <p class="wind">15 km/hr</p>
                                <p>Wind</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            

        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
